<!DOCTYPE html>
<html>
<head>
	<title>My Simple Ecommerce Website</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			background-image: url("https://images.unsplash.com/photo-1504123839613-3c77ca10ba19");
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
	</style>
</head>
<body>
	<h1>Swapnil</h1>
	<h1>Shahare</h1>
	<header>
		<nav>
			<ul>
				<li><a href="#">Clothing</a></li>
				<li><a href="#">Electronics</a></li>
				<li><a href="#">Furniture</a></li>
				<li><a href="#">Mobiles</a></li>
			</ul>
		</nav>
		<div class="login">
			<a href="#">Login</a>
		</div>
	</header>
	<main>
		<div class="product">
			<img src="https://via.placeholder.com/150" alt="T-Shirt">
			<h2>T-Shirt</h2>
			<p class="price">$19.99</p>
			<button>Buy</button>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/150" alt="Jeans">
			<h2>Jeans</h2>
			<p class="price">$29.99</p>
			<button>Buy</button>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/150" alt="Jacket">
			<h2>Jacket</h2>
			<p class="price">$59.99</p>
			<button>Buy</button>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/150" alt="Sneakers">
			<h2>Sneakers</h2>
			<p class="price">$39.99</p>
			<button>Buy</button>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/150" alt="Watch">
			<h2>Watch</h2>
			<p class="price">$89.99</p>
			<button>Buy</button>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/150" alt="Laptop">
			<h2>Laptop</h2>
			<p class="price">$799.99</p>
			<button>Buy</button>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/150" alt="Phone">
			<h2>Phone</h2>
			<p class="price">$599.99</p>
			<button>Buy</button>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/150" alt="TV">
			<h2>TV</h2>
			<p class="price">$999.99</p>

			<button>Buy</button>
			<button>Add to Cart</button>
		</div>
		<!-- Add more products here -->
	</main>
	<footer>
		<p>&copy; 2023 My Simple Ecommerce Website</p>
	</footer>
</body>
</html>
